<!doctype html>

<html>
	<head>
		<title>Soundcloud profile rater</title>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>

	<body>
		<button id="like">Like</button>
		<button id="dislike">Dislike</button>

		<h1>Current song:</h1>
		<div id="current-song">Current song should be displayed here!</div>

		<h1>Profile:</h1>
		<div id="profile">Profile should be displayed here!</div>

		<h1>Reposted by:</h1>
		<div id="reposted-by">Profile that reposted the song should be displayed here!</div>

		<h1>Latest action:</h1>
		<div id ="action">No action yet.</div>
	</body>
</html>
